<!doctype html>
<html lang="en">
  <head>
    <title>Swaty User Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
 <div class="container">
    <div class="row">
      <div class="col">
        <form action="/" method="post">


          <div class="form-group">
            <label for="username">enter username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="user name" aria-describedby="helpId">
            <small id="helpId" class="text-muted">username</small>
          </div>


          <div class="form-group">
            <label for="email">enter email id</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="enter email" aria-describedby="helpId">
            <small id="helpId" class="text-muted">email id</small>
          </div>

          <div class="form-group">
            <label for="password">password</label>
            <input type="text" name="password" id="password" class="form-control" placeholder="password" aria-describedby="helpId">
            <small id="helpId" class="text-muted">password</small>
          </div>

          <button name="submit" class="btn btn-primary" value="sub">User Registration</button>



        </form>
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
